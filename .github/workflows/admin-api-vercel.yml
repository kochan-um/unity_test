name: Deploy Admin API to Vercel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: admin
        run: npm ci

      - name: Lint
        working-directory: admin
        run: npm run lint

      - name: Build
        working-directory: admin
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing VERCEL_TOKEN secret." >&2
            exit 1
          fi
          SCOPE_ARGS=""
          if [ -n "$VERCEL_ORG_ID" ]; then
            SCOPE_ARGS="--scope $VERCEL_ORG_ID"
          fi
          vercel deploy admin --prod --yes --token "$VERCEL_TOKEN" $SCOPE_ARGS --name test-admin-api
